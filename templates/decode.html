<!-- decode.html -->
<form method="post" enctype="multipart/form-data">
    <label for="file">Select file:</label>
    <input type="file" name="file" required>
  
    <label for="starting_bit">Starting Bit:</label>
    <input type="number" name="starting_bit" value="0" required>  <!-- Ensure this field is present -->
  
    <label for="length">Length:</label>
    <input type="number" name="length" value="8" required>  <!-- Ensure this field is present -->
  
    <label for="mode">Mode:</label>
    <input type="text" name="mode" value="constant" required>  <!-- Ensure this field is present -->
  
    <button type="submit">Decode</button>
  </form>
